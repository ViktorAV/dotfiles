$mainMod = SUPER # Sets "Windows" key as main modifier

# Программы
$terminal = kitty
$fileManager = kitty --title "float" sh -c "ranger"
$task_manager = kitty --title "float" sh -c "btop"
$menu = rofi -show run

# See https://wiki.hypr.land/Configuring/Keywords/
# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
# bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Q, killactive,
bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, O, exec, $menu
bind = $mainMod, T, exec, $task_manager
bind = $mainMod, F, fullscreen,
bind = $mainMod, Space, togglefloating,
bind = $mainMod, Y, exec, cliphist list | rofi -dmenu -p "➔" | cliphist decode | wl-copy
bind = $mainMod, P, exec, hyprpicker | wl-copy
bind = $mainMod, S, exec, hyprshot -m output
bind = $mainMod SHIFT, S, exec, hyprshot -m region
bind = $mainMod, R, exec, ~/yadisk/code/bash/record.sh
bind = $mainMod SHIFT, R, exec, pkill waybar; waybar &

# Мониторы
bind = $mainMod, Tab, focusmonitor, +1

# Окна
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, j, swapwindow, d
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, l, swapwindow, r

# bind = $mainMod CTRL, h, moveactive, -50 0
# bind = $mainMod CTRL, j, moveactive, 0 50
# bind = $mainMod CTRL, k, moveactive, 0 -50
# bind = $mainMod CTRL, l, moveactive, 50 0

bind = $mainMod CTRL, h, resizeactive, -50 0
bind = $mainMod CTRL, j, resizeactive, 0 50
bind = $mainMod CTRL, k, resizeactive, 0 -50
bind = $mainMod CTRL, l, resizeactive, 50 0

# Рабочие столы
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, C, workspace, name:coding
bind = $mainMod, I, workspace, name:internet
bind = $mainMod, V, workspace, name:video
bind = $mainMod, B, workspace, name:book
bind = $mainMod, N, workspace, name:notes
bind = $mainMod, D, workspace, name:directories
bind = $mainMod, A, workspace, name:audio
bind = $mainMod SHIFT, C, movetoworkspace, name:coding
bind = $mainMod SHIFT, I, movetoworkspace, name:internet
bind = $mainMod SHIFT, V, movetoworkspace, name:video
bind = $mainMod SHIFT, B, movetoworkspace, name:book
bind = $mainMod SHIFT, N, movetoworkspace, name:notes
bind = $mainMod SHIFT, D, movetoworkspace, name:directories
bind = $mainMod SHIFT, A, movetoworkspace, name:audio

# Мышь
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Мультимедия
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bind = $mainMod, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = $mainMod SHIFT, M, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = $mainMod, U, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod SHIFT, U, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
